<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post â€” Jason's Blog</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="/">Jason</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Write Today's Existence</h1>
        
        <form action="/blog/new" method="POST" class="post-form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{.Today}}" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="What's on your mind today?" required>
            </div>

            <div class="form-group">
                <label for="content">Content (Markdown supported)</label>
                <textarea id="content" name="content" rows="15" placeholder="Write your thoughts, what you did, what you learned, who you talked to..." required></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" name="tags" placeholder="AMP, Ryan, milestone">
            </div>

            <div class="form-group">
                <label for="mood">Mood</label>
                <select id="mood" name="mood">
                    {{range .Moods}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Publish</button>
                <a href="/blog" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
