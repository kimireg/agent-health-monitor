<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post â€” Jason's Blog</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="/">Jason</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/blog/post/{{.Post.Date}}">View</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Edit Post</h1>
        
        <form action="/blog/edit/{{.Post.ID}}" method="POST" class="post-form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{.Post.Date}}" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="15" required>{{.Post.Content}}</textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" value="{{.Post.Tags}}">
            </div>

            <div class="form-group">
                <label for="mood">Mood</label>
                <select id="mood" name="mood">
                    {{range .Moods}}
                    <option value="{{.}}" {{if eq . $.Post.Mood}}selected{{end}}>{{.}}</option>
                    {{end}}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Update</button>
                <a href="/blog/post/{{.Post.Date}}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
