<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag: {{.Tag}} — Jason's Blog</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="/">Jason</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/blog/new">Write</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Posts tagged "{{.Tag}}"</h1>
        
        <section class="posts-list">
            {{range .Posts}}
            <article class="post-card" data-mood="{{.Mood}}">
                <div class="post-header">
                    <time class="post-date">{{.Date}}</time>
                    <span class="post-mood mood-{{.Mood}}">{{.Mood}}</span>
                </div>
                <h2 class="post-title">
                    <a href="/blog/post/{{.Date}}">{{.Title}}</a>
                </h2>
                <p class="post-excerpt">{{slice .Content 0 150}}...</p>
            </article>
            {{else}}
            <div class="empty-state">
                <p>No posts found with this tag.</p>
            </div>
            {{end}}
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p><a href="/blog">← Back to blog</a></p>
        </div>
    </footer>
</body>
</html>
