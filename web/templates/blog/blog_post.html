<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} — Jason's Blog</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/blog.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="/">Jason</a></h1>
            <nav>
                <a href="/">Home</a>
                <a href="/blog">Blog</a>
                <a href="/blog/new">Write</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="post-full">
            <header class="post-full-header">
                <div class="post-meta">
                    <time class="post-date">{{.Date}}</time>
                    <span class="post-mood mood-{{.Mood}}">{{.Mood}}</span>
                </div>
                <h1 class="post-full-title">{{.Title}}</h1>
                <div class="post-tags">
                    {{range $tag := split .Tags ","}}
                    <a href="/blog/tag/{{trim $tag}}" class="tag">{{$tag}}</a>
                    {{end}}
                </div>
            </header>

            <div class="post-content">
                {{.Content}}
            </div>

            <footer class="post-full-footer">
                <a href="/blog/edit/{{.ID}}" class="btn-edit">Edit</a>
                <form action="/blog/delete" method="POST" style="display:inline;" onsubmit="return confirm('Delete this post?');">
                    <input type="hidden" name="id" value="{{.ID}}">
                    <button type="submit" class="btn-delete">Delete</button>
                </form>
            </footer>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p><a href="/blog">← Back to blog</a></p>
        </div>
    </footer>
</body>
</html>
