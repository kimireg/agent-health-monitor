# Zeabur deployment configuration for Jason Front Page
name: jason-frontpage
services:
  - name: web
    type: go
    plan: nano
    dockerfile: Dockerfile
    env:
      - key: SERVER_ADDR
        value: :8080
      - key: WORKSPACE_PATH
        value: /workspace
    domains:
      - jason.jakiverse.com
    healthCheck:
      path: /health
      timeout: 5
      interval: 30